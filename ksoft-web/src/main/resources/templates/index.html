<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>首页</title>
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <script th:src="@{/js/libs/jquery.min.js}" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
    <script th:src="@{/js/libs/jquery.md5.js}"  type="text/javascript"></script>
</head>
<body>
<p th:text=" ${name} " >3333</p>
<form method="post" enctype="multipart/form-data" action="/file/upload" id="form-data">
    <input type="file" name="file" id="">
    <input type="submit" value="上传">
</form>
<!--include 只取标签的内容-->
<div th:include="include/template :: copyright"></div>
<!--replace 会替换目标标签-->
<div th:replace="include/template :: copyright"></div>

<div  th:text="${@rescueServerConfig.getStaticUrlPath()}"></div>

<form action="/auth/login" method="post">
    <input name="username" id="username" type="text"><br>
    <input type="password" name="password" id="password"  > <br>

    <input id="remember-me"  name="remember-me" type="checkbox" checked="checked"/>自动登录
    <input type="button" value="提交" id="btn-sub">
</form><br><br><br>
<form method="post" enctype="multipart/form-data" action="/file/upload" id="form-datas">
    <input type="file" name="files" ><br>
    <input type="file" name="files" ><br>
    <input type="file" name="files" ><br>
    <input type="submit" value="上传">
</form>
<script>
    $(function () {
        $("#btn-sub").on("click",function () {
            var url = "/auth/login";
            $.ajax({
                url:url,
                type:"post",
                data:{"username":$("#username").val(),"remember-me":$("#remember-me").val(),"password":$.md5($("#password").val())},
                success:function (data) {
                    alert(data.message);
                    window.location.href="/docs";
                }
            });

        });
    });
</script>
</body>
</html>
